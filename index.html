<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO NEWS | 次世代ニュースプラットフォーム</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-color: #0f1115;
            --card-bg: #1a1d24;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --accent: #6c5ce7; /* Cool Purple */
            --accent-glow: rgba(108, 92, 231, 0.4);
            --danger: #ff4757;
            --success: #2ed573;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- Utility Classes --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .flex { display: flex; align-items: center; }
        .btn {
            cursor: pointer; border: none; outline: none; padding: 10px 20px;
            border-radius: 30px; font-weight: bold; transition: var(--transition);
        }
        .btn-primary {
            background: var(--accent); color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }

        /* --- Header & Nav --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(15, 17, 21, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
        }
        .nav-inner { justify-content: space-between; }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(45deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-bar {
            background: var(--card-bg); padding: 8px 15px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); width: 300px;
        }
        .search-bar input {
            background: transparent; border: none; color: white; width: 100%; outline: none;
        }

        /* --- Filter Tags --- */
        .filters { padding: 20px 0; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .filter-tag {
            display: inline-block; padding: 8px 16px; margin-right: 10px;
            background: var(--card-bg); border-radius: 20px; color: var(--text-sub);
            cursor: pointer; font-size: 0.9rem; transition: var(--transition);
            border: 1px solid transparent;
        }
        .filter-tag.active, .filter-tag:hover {
            background: rgba(108, 92, 231, 0.1); color: var(--accent); border-color: var(--accent);
        }

        /* --- Article Grid --- */
        .news-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; padding-bottom: 80px;
        }
        
        /* --- Article Card --- */
        .card {
            background: var(--card-bg); border-radius: var(--radius); overflow: hidden;
            transition: var(--transition); cursor: pointer; position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: var(--accent); }
        
        .card-img-wrapper { height: 180px; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        
        .card-badge {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold;
            backdrop-filter: blur(4px);
        }

        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .card-meta { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 8px; justify-content: space-between; }
        .card-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; line-height: 1.4; }
        .card-excerpt { font-size: 0.9rem; color: var(--text-sub); line-height: 1.6; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .card-footer { margin-top: auto; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; font-size: 0.85rem; color: var(--text-sub); }
        .stats i { margin-right: 5px; color: var(--accent); }
        
        /* --- Article Viewer Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: var(--bg-color); width: 90%; max-width: 800px; height: 90vh;
            border-radius: var(--radius); overflow-y: auto; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-hero { width: 100%; height: 300px; object-fit: cover; }
        .modal-body { padding: 40px; }
        .modal-header { margin-bottom: 30px; }
        .modal-tag { color: var(--accent); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; }
        .modal-title { font-size: 2.5rem; margin: 10px 0; line-height: 1.2; }
        .modal-text { font-size: 1.1rem; line-height: 1.8; color: #d0d0d0; }
        .modal-text p { margin-bottom: 20px; }
        .close-modal {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.5); color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .close-modal:hover { background: var(--danger); }

        /* --- Admin Floating Button --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--accent); color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; box-shadow: 0 10px 20px var(--accent-glow);
            cursor: pointer; transition: var(--transition); z-index: 500;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); }

        /* --- Editor Modal --- */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text-sub); }
        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 12px; background: #0f1115;
            border: 1px solid rgba(255,255,255,0.2); color: white;
            border-radius: 8px; outline: none;
        }
        .form-textarea { height: 150px; resize: vertical; }

        /* --- Image Upload Styles --- */
        .file-upload-wrapper {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            background: rgba(255,255,255,0.02);
        }
        .file-upload-wrapper:hover { border-color: var(--accent); background: rgba(108, 92, 231, 0.05); }
        .file-upload-input {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
        }
        .file-upload-label { color: var(--text-sub); pointer-events: none; }
        .file-upload-icon { font-size: 2rem; margin-bottom: 10px; color: var(--accent); display: block; }
        
        .image-preview-area {
            margin-top: 15px;
            width: 100%;
            height: 150px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            background-color: #000;
            display: none; /* Initially hidden */
            position: relative;
        }
        .remove-image {
            position: absolute; top: 5px; right: 5px;
            background: rgba(0,0,0,0.7); color: white;
            border-radius: 50%; width: 25px; height: 25px;
            text-align: center; line-height: 25px; cursor: pointer;
            font-size: 0.8rem;
        }

        /* --- Animation --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.5s forwards; }

    </style>

<body>

    <!-- Header -->

        <div class="container flex nav-inner">

            <div class="search-bar flex">
                <i class="fas fa-search" style="color: var(--text-sub); margin-right: 10px;"></i>
                <input type="text" id="searchInput" placeholder="トピックを検索...">

        </div>
    </header>

    <!-- Main Content -->
    <main class="container">

        <div class="filters" id="categoryFilters">

            <span class="filter-tag" data-category="Business">ビジネス</span>
            <span class="filter-tag" data-category="Culture">カルチャー</span>
            <span class="filter-tag" data-category="Design">デザイン</span>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid">
            <!-- Articles will be injected here via JS -->
        </div>
    </main>

    <!-- Article Viewer Modal -->
    <div class="modal-overlay" id="articleModal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></div>
            <img src="" alt="" class="modal-hero" id="modalImage">
            <div class="modal-body">
                <div class="modal-header">
                    <span class="modal-tag" id="modalCategory">TECH</span>
                    <h1 class="modal-title" id="modalTitle">記事タイトル</h1>
                    <div style="color: var(--text-sub); margin-top: 10px;">
                        <span id="modalDate">2023.10.15</span> • 
                        <span id="modalViews"><i class="fas fa-eye"></i> 12k</span>
                    </div>
                </div>
                <div class="modal-text" id="modalContent">
                    <!-- Content -->
                </div>
                <div style="margin-top: 40px; text-align: center;">
                    <button class="btn btn-primary" id="likeBtn" onclick="toggleLike()">
                        <i class="far fa-heart"></i> いいね！ (<span id="modalLikes">0</span>)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Editor Modal (Add New Article) -->
    <div class="modal-overlay" id="editorModal">
        <div class="modal-content" style="height: auto; max-height: 90vh;">
            <div class="close-modal" onclick="closeEditor()"><i class="fas fa-times"></i></div>
            <div class="modal-body">
                <h2 style="margin-bottom: 20px;">新規記事投稿</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label class="form-label">タイトル</label>
                        <input type="text" class="form-input" id="editTitle" required placeholder="キャッチーなタイトルを入力">
                    </div>
                    <div class="form-group">
                        <label class="form-label">カテゴリ</label>
                        <select class="form-select" id="editCategory">
                            <option value="Tech">テクノロジー</option>
                            <option value="Business">ビジネス</option>
                            <option value="Culture">カルチャー</option>
                            <option value="Design">デザイン</option>
                        </select>
                    </div>
                    
                    <!-- Image Upload Section -->
                    <div class="form-group">
                        <label class="form-label">アイキャッチ画像</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="editImageFile" class="file-upload-input" accept="image/*">
                            <div class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                                <span>クリックして画像をアップロード<br><small>(またはここにドラッグ&ドロップ)</small></span>
                            </div>
                        </div>
                        <!-- Preview Area -->
                        <div id="imagePreview" class="image-preview-area">
                            <div class="remove-image" onclick="removeImage()">×</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">本文</label>
                        <textarea class="form-textarea" id="editContent" required placeholder="記事の内容を記述..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">公開する</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab" onclick="openEditor()">
        <i class="fas fa-plus"></i>
    </div>

    <script>
        // --- Mock Data (Initial Articles) ---
        const initialData = [
            {
                id: 1,
                title: "AIが生成する「未来の都市デザイン」が建築業界に革命を起こす",
                category: "Tech",
                date: "2025-05-20",

                views: 12450,

            },
            {

                image: "https://picsum.photos/id/106/800/450",

                views: 8900,

            {

                date: "2025-05-18",
                image: "https://picsum.photos/id/180/800/450",
                content: "ミニマリズムの反動として、サイバーパンクやY2Kにインスパイアされた鮮やかなネオンカラーの使用が急増しています。<br><br>特にダークモードを基調としたUIにおいて、アクセントカラーとしてのネオンは視認性と没入感を高める効果があります。",
                views: 5600,
                likes: 890
            },
            {
                id: 4,
                title: "デジタルデトックスの聖地：接続しない贅沢",
                category: "Culture",
                date: "2025-05-15",
                image: "https://picsum.photos/id/215/800/450",
                content: "常時接続社会の疲れを癒やすため、電波の届かないリゾート地が人気を博しています。<br><br>そこにはWi-FiもSNSもありません。あるのは焚き火と本、そして対話だけ。この「不便」こそが現代における究極の贅沢となっているのです。",
                views: 15200,
                likes: 2100
            }
        ];

        // --- State Management ---
        let articles = JSON.parse(localStorage.getItem('neoNewsArticles')) || initialData;
        let currentCategory = 'All';
        let currentSearch = '';
        let currentArticleId = null;
        let uploadedImageBase64 = null; // Store base64 image string

        // --- DOM Elements ---
        const newsGrid = document.getElementById('newsGrid');
        const articleModal = document.getElementById('articleModal');
        const editorModal = document.getElementById('editorModal');
        const categoryFilters = document.getElementById('categoryFilters');
        const searchInput = document.getElementById('searchInput');
        const fileInput = document.getElementById('editImageFile');
        const imagePreview = document.getElementById('imagePreview');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderArticles();
        });

        // --- Rendering ---
        function renderArticles() {
            newsGrid.innerHTML = '';
            
            // Filter and Search logic
            const filtered = articles.filter(article => {
                const matchCat = currentCategory === 'All' || article.category === currentCategory;
                const matchSearch = article.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                    article.content.toLowerCase().includes(currentSearch.toLowerCase());
                return matchCat && matchSearch;
            });

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Create Cards
            filtered.forEach((article, index) => {
                const card = document.createElement('article');
                card.className = 'card animate-in';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => openArticle(article.id);
                
                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <span class="card-badge">${article.category}</span>
                        <img src="${article.image}" alt="${article.title}" class="card-img" onerror="this.src='https://via.placeholder.com/800x450?text=No+Image'">
                    </div>
                    <div class="card-content">
                        <div class="flex card-meta">
                            <span>${article.date}</span>
                        </div>
                        <h3 class="card-title">${article.title}</h3>
                        <p class="card-excerpt">${article.content.replace(/<br>/g, ' ').substring(0, 60)}...</p>
                        <div class="flex card-footer">
                            <div class="stats"><i class="fas fa-eye"></i> ${(article.views / 1000).toFixed(1)}k</div>
                            <div class="stats"><i class="fas fa-heart"></i> ${article.likes}</div>
                        </div>
                    </div>
                `;
                newsGrid.appendChild(card);
            });
        }

        // --- Article Viewer Logic ---
        function openArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            currentArticleId = id;

            // Increment Views (Simulation)
            article.views += Math.floor(Math.random() * 50) + 1;
            saveData();

            // Populate Modal
            document.getElementById('modalImage').src = article.image
